{% extends 'base.html' %}
{% block title %}Contact Me - Aynekulu{% endblock %}
{% block content %}

<section id="contact" class="py-5 bg-light">
  <div class="container">
    <h2 class="text-center mb-5">Contact Me</h2>
    
    <div class="row justify-content-center">
      <div class="col-md-8">
        <form method="post" action="{% url 'contact' %}" class="shadow p-4 bg-white rounded">
          {% csrf_token %}
          <div class="row mb-3">
            <div class="col-md-6">{{ form.name }}</div>
            <div class="col-md-6">{{ form.email }}</div>
          </div>
          <div class="mb-3">{{ form.subject }}</div>
          <div class="mb-3">{{ form.message }}</div>
          <div class="text-center">
            <button type="submit" class="btn btn-primary">Send Message</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>

{% endblock %}
